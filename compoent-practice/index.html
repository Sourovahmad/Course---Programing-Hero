<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Practice</title>
</head>
<body>

    <button style="border-radius: 10px;"> Button</button>

    <div id="div_one">

    </div>
    <div id="div_two">

    </div>


<script>

    let button = color =>{
        return button = `
             <button style="border-radius: 10px; background-color:${color}"> Button</button>
   `
    }

    const myButton = button('red');

    document.getElementById('div_two').innerHTML = myButton;


</script>


</body>
</html>
