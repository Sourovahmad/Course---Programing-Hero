<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api </title>
</head>
<body>

    <h1> hello iam from json  </h1>

    <ul id="ul">

    </ul>

     <script>

         
         fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(json => dataReciver(json));

     const dataReciver = (users) => {

        let liData = '';
        users.map(user => liData += '<li>' + user.username + '</li>');
        document.getElementById('ul').innerHTML = liData;

     };





     </script>
</body>
</html>
