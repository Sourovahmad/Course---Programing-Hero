<script>

    fetch("https://restcountries.com/v3.1/all")
        .then(response => response.json())
        .then(data => dataReciver(data))
        .catch(error => console.log(error));

    const dataReciver = (data) => {

        let cardData = '';

        for (let i = 0; i < 5; i++) {

            const country = data[i];


            cardData += '<div class=" card 1 singleCard" onclick="contryFinder(' + "'" + country.name.common + "'" +')">';
            cardData += '<div class="card_image">' + '<img src="' + country.flags.png + '" /> </div>';
            cardData += ' <div class="card_title title-white">';
            cardData += '<p>' + country.name.common + '</p>';
            cardData += '</div>';
            cardData += '</div>';

        }

        document.getElementById('allCardSection').innerHTML = cardData;

    }




    function contryFinder(country_name) {

    fetch("https://restcountries.com/v3.1/name/" + country_name)
    .then(response => response.json())
    .then(data => console.log(data[0].name.common))
    .catch(error => console.log(error));



    }
